{% extends 'base.html'%} {% include 'header.html'%} {% block title %}Home{% endblock title%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron p-3">
                <h2>Manage Employees</h2>
            </div>
            <hr>
            <button class="btn btn-success" type="button" name="addemployee" data-toggle="modal" data-target="#mymodal">Add New Employee</button>
            <hr>
        </div>
    </div>
    <div>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>@mail</td>
                    <td>1234567890</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs mr-2" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Do you really want to delete?')">Delete</a>
                    </td>
                </tr>
                <!-- edit employee modal -->
                <div class="modal" tabindex="-1" id="modaledit">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Employee Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" required="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Email</label>
                                        <input type="email" class="form-control" name="email" required="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="number" class="form-control" name="phone" required="1">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-warning">Update Employee</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tbody>
        </table>
    </div>
    <!-- add employee modal -->
    <div class="modal" tabindex="-1" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" required="1">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" class="form-control" name="email" required="1">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" name="phone" required="1">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add Employee</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content%}
